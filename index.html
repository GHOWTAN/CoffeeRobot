<!DOCTYPE html>

<style>

<body>



<!-- Content -->
<div class="w3-content" style="max-width:1100px;margin-top:20px;margin-bottom:80px">

  <!-- Grid -->
  <div class="w3-row-padding" id="plans">
    <div class="w3-center w3-padding-64">

    </div>

    <div class="w3-third w3-margin-bottom">

          <button  onclick="loadDoc('dock')" class="w3-button w3-block w3-green w3-padding-large">dock</button>

        </li>
      </ul>
    </div>
    <div class="w3-third w3-margin-bottom">
      <ul class="w3-ul w3-border w3-center w3-hover-shadow">
        <li class="w3-dark-grey w3-xlarge w3-padding-16">Goto</li>
        <li class="w3-light-grey w3-padding-24">
          <button onclick="loadDoc('goto machining')" class="w3-button w3-block w3-green w3-padding-large">goto machining</button>
          <button onclick="loadDoc('goto robotics')" class="w3-button w3-block w3-green w3-padding-large">goto robotics</button>
          <button onclick="loadDoc('goto middle corridor')" class="w3-button w3-block w3-green w3-padding-large">goto middle corridor</button>
        </li>
      </ul>
    </div>

    <div class="w3-third w3-margin-bottom">
      <ul class="w3-ul w3-border w3-center w3-hover-shadow">
        <li class="w3-dark-grey w3-xlarge w3-padding-16">Say</li>
        <li class="w3-light-grey w3-padding-24">
          <button  onclick="loadDoc('say good morning')" class="w3-button w3-block w3-green w3-padding-large">say good morning</button>
          <button  onclick="loadDoc('say good evening')" class="w3-button w3-block w3-green w3-padding-large">say good evening</button>
          <button  onclick="loadDoc('say I like you')" class="w3-button w3-block w3-green w3-padding-large">say I like you</button>
        </li>
      </ul>
    </div>

    <div class="w3-third w3-margin-bottom">
      <ul class="w3-ul w3-border w3-center w3-hover-shadow">
        <li class="w3-dark-grey w3-xlarge w3-padding-16">Special</li>
        <li class="w3-light-grey w3-padding-24">
          <button  onclick="loadDoc('follow')" class="w3-button w3-block w3-green w3-padding-large">follow</button>
          <button  onclick="loadDoc('play SkwQjPiLJA_fmt43.wav')" class="w3-button w3-block w3-green w3-padding-large">play song</button>
          <button  onclick="loadDoc('stop')" class="w3-button w3-block w3-green w3-padding-large">stop</button>
        </li>
      </ul>
    </div>

  </div>
</div>



<script>


// Slideshow

function loadDoc(order) {
  var xhttp = new XMLHttpRequest();
  xhttp.open("GET", "/robo?order=" + order);
  xhttp.send();
}

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demodots");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-white";
}
</script>
